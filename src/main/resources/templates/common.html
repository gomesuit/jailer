
<head th:fragment="static" th:remove="tag">
	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="/css/dashboard.css" rel="stylesheet" />
</head>

<head th:fragment="footer" th:remove="tag">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/bootstrap.min.js"></script>
</head>


<div th:fragment="menubar" th:remove="tag">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Jailer</a>
			</div>
		</div>
	</nav>
</div>

<div th:fragment="sidebar" th:remove="tag">
	<div class="col-sm-3 col-md-2 sidebar">
		<ul class="nav nav-sidebar">
			<li class="active" th:if="${pageName} == top"><a th:href="@{'/'}">Overview<span class="sr-only">(current)</span></a></li>
			<li th:unless="${pageName} == top"><a th:href="@{'/'}">Overview </a></li>
			<li class="active" th:if="${pageName} == service"><a th:href="@{'/' + ${service} + '/group'}">Group<span class="sr-only">(current)</span></a></li>
			<li th:unless="${pageName} == service"><a th:href="@{'/' + ${service} + '/group'}">Group</a></li>
			<li class="active" th:if="${pageName} == group"><a th:href="@{'/' + ${service} + '/list'}">Connection<span class="sr-only">(current)</span></a></li>
			<li th:unless="${pageName} == group"><a th:href="@{'/' + ${service} + '/list'}">Connection</a></li>
		</ul>
	</div>
</div>
