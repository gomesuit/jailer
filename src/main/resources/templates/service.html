<!DOCTYPE html>
<html lang="ja">
<head>
	<meta content="ja" http-equiv="Content-Language" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>sample page</title>
</head>
<body>
	<div>グループ登録</div>
	<form action="#" th:action="@{/group/regist}" th:object="${groupKey}" method="post">
		<input type="hidden" th:name="serviceId" th:value="${service}" />
		<table border="1" rules="all">
			<tr>
				<td>group</td>
			</tr>
			<tr>
				<td><input type="text" th:field="*{groupId}" /></td>
			</tr>
		</table>
		<input type="submit" value="Submit" />
	</form>
	
	<br />
	<div>一覧</div>
	<table border="1" rules="all">
		<tr>
			<td>group</td>
		</tr>
		<tr th:each="group : ${groupList}">
			<td>
				<a th:href="@{/group(service=${service}, group=${group})}" th:text="${group}" />
			</td>
		</tr>
	</table>
</body>
</html>
