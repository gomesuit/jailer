
<h1 class="page-header">グループ</h1>

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">グループ</h3>
	</div>
	<div class="panel-body">
		<form class="form-inline" action="#" th:action="@{/group/regist}" th:object="${groupKey}" method="post">
			<input type="hidden" th:name="serviceId" th:value="${service}" />	
			<input type="text" class="form-control" th:field="*{groupId}" placeholder="GROUP" />
			<button type="submit" class="btn btn-primary">登録</button>
		</form>
		
		<br />
		<table class="table table-bordered">
			<thead>
				<tr>
					<td class="text-center"><strong>GROUP</strong></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="group : ${groupList}">
					<td><div th:text="${group}" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
