
<h1 class="page-header">グループ</h1>

<h3 class="sub-header">登録</h3>
<form class="form-inline" action="#" th:action="@{/group/regist}" th:object="${groupKey}" method="post">
	<input type="hidden" th:name="serviceId" th:value="${service}" />	
	<input type="text" class="form-control" th:field="*{groupId}" placeholder="groupId" />
	<button type="submit" class="btn btn-default">登録</button>
</form>

<br />
<h3 class="sub-header">一覧</h3>
<table class="table table-bordered">
	<thead>
		<tr>
			<td>group</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="group : ${groupList}">
			<td><div th:text="${group}" /></td>
		</tr>
	</tbody>
</table>
