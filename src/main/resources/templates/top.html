<!DOCTYPE html>
<html lang="ja">
<head>
<meta content="ja" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Top page</title>

<head th:substituteby="common::static" />

</head>
<body>
	<div th:substituteby="common::sidebar" />

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Overview <span
							class="sr-only">(current)</span></a></li>
					<li><a href="#">DataSource</a></li>
				</ul>
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Service</h1>

				<h2 class="sub-header">サービス一覧</h2>
				<div class="table-responsive">
					<table class="table table-bordered" border="1" rules="all">
						<thead>
							<tr>
								<td>service</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="service : ${serviceList}">
								<td><a th:href="@{/service(service=${service})}"
									th:text="${service}">test</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<head th:substituteby="common::footer" />
</body>
</html>
